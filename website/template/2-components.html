<!DOCTYPE html>
<html>
  <meta charset=utf-8>
  <head>
    <script src="../static/node_modules/react/dist/react.js"></script>
    <script src="../static/node_modules/react/dist/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">

    

    var MessageBox = React.createClass({
      alertMe:function(){
          alert('click');
      },
      render:function(){
        var submessages = [];
        //Each child in an array or iterator should have a unique "key" prop. Check the render method of MessageBox.
        for(var ii = 0; ii < 10 ; ii++){
          submessages.push(<SubMessage key={ii}/>);
        }

        return (
          //div:Adjacent JSX elements must be wrapped in an enclosing tag
          <div>
            <h1 onClick={this.alertMe}>Hello World</h1>
            {submessages}
          </div>
        );
      },
    });

    var SubMessage = React.createClass({
      render:function(){
        return (
          <div>
            <h2>你好，世界</h2>
            <Footer/>
          </div>
        );
      },
    });

    var Footer = React.createClass({
      render:function(){
        return (
          <h3>hahahah</h3>
        );
      },
    });

    React.render(
        <MessageBox/>,
        document.getElementById('example'),
        function(){
          console.log('ok');
        }
    );


    </script>
  </body>
</html>
